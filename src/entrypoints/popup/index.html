<!DOCTYPE html>
<html>
    <head>
        <meta name="manifest.default_icon" content="{&quot;16&quot;:&quot;/assets/icon16.png&quot;,&quot;32&quot;:&quot;/assets/icon32.png&quot;,&quot;48&quot;:&quot;/assets/icon48.png&quot;,&quot;128&quot;:&quot;/assets/icon128.png&quot;,&quot;512&quot;:&quot;/assets/icon512.png&quot;}" />
        <link href='../../assets/styles/popup.css' type='text/css' rel='stylesheet'>
        <script type='module' src='./popup.js'></script>
    </head>
    <body>
        <label for='gamepad-mapping'>Gamepad button images: </label>
        <select id='gamepad-mapping'>
            <option value='Xbox 360'>Xbox 360</option>
            <option value='Xbox One' selected>Xbox One</option>
            <option value='PS3'>PS3</option>
            <option value='PS4'>PS4</option>
            <option value='Switch'>Switch</option>
        </select>
        <div id='gamepad-test'>
            <p>Gamepads connected: <span id='count'>0</span></p>
            <p id='no-standard-gamepad'>No gamepad with a <a href='https://www.w3.org/TR/gamepad/#remapping' alt='Standard mapping'>standard mapping</a> found. Netflix Gamepad Interface may not work as expected.</p>
            <div class='joystick'>
                <div id='left-joystick' class='joystick-dot'></div>
                <div class='crosshair'>
                    <div class='horizontal'></div>
                    <div class='vertical'></div>
                </div>
            </div>
            <div class='joystick'>
                <div id='right-joystick' class='joystick-dot'></div>
                <div class='crosshair'>
                    <div class='horizontal'></div>
                    <div class='vertical'></div>
                </div>
            </div>
            <p>Pressed buttons:</p>
            <div id='pressed-buttons'></div>
        </div>
        <footer>
            <button id='options'>Open options page</button>
        </footer>
    </body>
</html>
